<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Регистрация</title>
</h:head>

<h:body>
    <h:body>
        <h:form>
            <h1>Регистрация нового пользователя</h1>
            <p><h:outputText value="#{registration.msgReg}"/></p>
            <p>Имя пользователя: <h:inputText value="#{registration.login}" size="10"/>
            Пароль: <h:inputSecret value="#{registration.password}" size="10"/></p>
            <h:commandButton value="Register" action="#{registration.saveRegistrationData(registration.login,registration.password)}" />
            <h:commandButton value="Отмена" action="mainpage" style="margin-left: 20px;"/>
        </h:form>
    </h:body>

</h:body>


</html>
